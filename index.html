<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobb</title>

    <script
      src="https://kit.fontawesome.com/9575b86eb7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-box">
        <div class="logo">
          <img src="/assets/logo.png" alt="wobb" />
        </div>
        <div class="center-details">
          <p>
            <span>For Marketers</span>
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </p>
          <p>
            <span>For Influencers</span>
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </p>
        </div>
        <div class="right-details d-flex align-center space-between">
          <div class="lang right-details__item">
            <img src="/assets/india.png" alt="india flag" />
            <span>English</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <p class="right-details__item">Log In</p>
          <button class="right-details__item">Sign Up</button>
        </div>
      </div>
    </header>
  </body>
</html>
