<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobb</title>

    <script
      src="https://kit.fontawesome.com/9575b86eb7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-box">
        <div class="logo">
          <img src="/assets/logo.png" alt="wobb" />
        </div>
        <div class="center-details">
          <p>
            <span>For Marketers</span>
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </p>
          <p>
            <span>For Influencers</span>
            <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </p>
        </div>
        <div class="right-details d-flex align-center space-between">
          <div class="lang right-details__item">
            <img src="/assets/india.png" alt="india flag" />
            <span>English</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <p class="right-details__item">Log In</p>
          <button class="right-details__item">Sign Up</button>
        </div>
      </div>
      <section class="hero-container">
        <div class="container">
          <section class="details">
            <h1>Indiaâ€™s Largest Platform for Influencers and Marketers</h1>
            <p>
              Wobb connects marketers with verified social media influencers for
              paid <br />and barter campaigns
            </p>
            <button class="btn">
              <span>Demo Video</span>
              <i class="fa-solid fa-circle-play"></i>
            </button>
          </section>

          <section class="hero-cards d-flex">
            <div class="card d-flex">
              <div class="img-container">
                <img
                  src="/assets/card-one-removebg-preview.png"
                  alt="card one"
                  class=""
                />
              </div>
              <div class="card__details">
                <p>
                  <span>I wan to</span>
                  <br />
                  <span class="text-primary">get campaigns</span>
                </p>
                <button class="btn">Download App</button>
              </div>
            </div>
            <div class="card card-2 d-flex">
              <div class="card__details">
                <p>
                  <span>I wan to</span>
                  <br />
                  <span class="text-primary">hire influencers</span>
                </p>
                <button class="btn">Download App</button>
              </div>
              <div class="img-container">
                <img
                  src="/assets/card-one-removebg-preview.png"
                  alt="card one"
                  class=""
                />
              </div>
            </div>
          </section>
        </div>
      </section>
    </header>
  </body>
</html>
